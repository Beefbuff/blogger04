<div class="block content">
    <!-- Assuming 'blogs' is an array of blog objects in your component -->
    <!-- Iterate over each blog using *ngFor directive -->
    <div ng-repeat="blog in vm.blogs">
        <div class="card text-success bg-dark mb-3" style="width: 30%;">
            <div class="card-body">
                <!-- Blog title -->
                <h5 class="card-title">{{ blog.title }}</h5>
                <!-- Blog text -->
                <p class="card-text">{{ blog.text }}</p>
                <!-- Blog creation date -->
                <p class="card-text2">{{ blog.createdOn }}</p>
                <!-- Edit and delete buttons -->
                <ul class="nav justify-content-end nav-pills card-header-pills text-primary">
                <li class="nav-item">
                    <!-- Edit button -->
                    <a [routerLink]="'/blog-edit/' + blog._id" class="nav-link" style="color: #198754;"><i class="fas fa-edit"></i></a>
                </li>
                <li class="nav-item">
                    <!-- Delete button -->
                    <a [routerLink]="'/blog-delete/' + blog._id" class="nav-link" style="color: #198754;"><i class="fas fa-trash-alt"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
